{% set version = '1.13' %}

{% set posix = 'm2-' if win else '' %}
{% set native = 'm2w64-' if win else '' %}

package:
  name: r-mutsigextractor
  version: {{ version|replace("-", "_") }}

source:

  git_url: https://github.com/UMCUGenetics/mutSigExtractor
  git_tag: 1.13

build:
  merge_build_host: True  # [win]
  # If this is a new build for the same version, increment the build number.
  number: 0
  # no skip

  # This is required to make R link correctly on Linux.
  rpaths:
    - lib/R/lib/
    - lib/

# Suggests: BSgenome.Hsapiens.UCSC.hg19
requirements:
  build:
    - {{ posix }}filesystem        # [win]
    - {{ posix }}git
    - {{ posix }}zip               # [win]

  host:
    - r-base
    - bioconductor-bsgenome
    - bioconductor-genomeinfodb
    - bioconductor-iranges

  run:
    - r-base
    - bioconductor-bsgenome
    - bioconductor-genomeinfodb
    - bioconductor-iranges

test:
  commands:
    # You can put additional test commands to be run here.
    - $R -e "library('mutSigExtractor')"           # [not win]
    - "\"%R%\" -e \"library('mutSigExtractor')\""  # [win]

  # You can also put a file called run_test.py, run_test.sh, or run_test.bat
  # in the recipe that will be run at test time.

  # requires:
    # Put any additional test requirements here.

about:
  home: https://github.com/UMCUGenetics/mutSigExtractor
  license: GPL3
  summary: Extracts SNV, indel, and SV signatures from vcf files.

  license_family: GPL3

